<mat-card appearance="outlined">
    <mat-card-header>
      <h2>Sign In</h2>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="password">Password</mat-label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
            placeholder="Enter password" required matInput>
        </mat-form-field>
        <div class="form-links">
          <a (click)="onForgotPassword()" mat-button>Forgot password?</a>
        </div>
        <button type="submit" mat-raised-button>Login</button>
        <p class="login-link">
          Do not have an account? <a routerLink="/register" mat-button>Register</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
